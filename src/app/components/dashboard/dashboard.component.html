<div class="bg-white py-5">
    <div class="container" style="background-color: rgb(23, 148, 108);">
        <div class="col-lg-15 mx-auto fw-bold">
            <div class="card bg-success rounded-0 mb-1">
                <div class="card-body d-flex align-items-center">
                    <i class="bi bi-clock-history me-2 text-white" style="font-size: 2rem;"></i>
                    <h1 class="card-title text-white fw-bold mb-0">EmployeeMe</h1>
                    <button class="btn btn-danger ms-auto" (click)="goToHome()">Logout</button>
                </div>
            </div>
  
            <div class="list-group">
                <a routerLink="/createtimesheet" routerLinkActive="active"
                    class="list-group-item list-group-item-action d-flex align-items-center">
                    <i class="bi bi-pencil-square text-danger me-3"></i> 
                    <span class="text-danger">Enter Timesheet</span>
                </a>

                <a routerLink="/lasttimesheet" routerLinkActive="active"
                    class="list-group-item list-group-item-action d-flex align-items-center">
                    <i class="i class=bi bi-journals text-primary me-3"></i> 
                    <span class="text-primary">View Last Timesheet</span>
                </a>

                <a routerLink="/submittedtimesheet" routerLinkActive="active"
                    class="list-group-item list-group-item-action d-flex align-items-center">
                    <i class="bi bi-journal-check text-info me-3"></i> 
                    <span class="text-info">View Submitted Timesheet</span>
                </a>

                <a routerLink="/mytimesheet" routerLinkActive="active"
                    class="list-group-item list-group-item-action d-flex align-items-center">
                    <i class="class=bi bi-ui-checks text-success me-3"></i> 
                    <span class="text-warning">View My Timesheet</span>
                </a>
                <div><i class="me-3"></i></div>
            </div>
        </div>
    </div>
</div>
